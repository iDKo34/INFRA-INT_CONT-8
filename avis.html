<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avis sur notre Produit</title>
  <link rel="avissheet" href="avis.css">
</head>
<body>

  <div class="avis-container">
    <h1>Avis sur notre Produit</h1>

    <form id="form-avis">
      <label for="nom">Nom/Prénom:</label>
      <input type="text" id="nom" name="nom" required>
      <br>

      <label for="mail">E-mail:</label>
      <input type="email" id="mail" name="mail" required>
      <br>

      <label for="commentaire">Commentaire:</label>
      <textarea id="commentaire" name="commentaire" required></textarea>
      <br>

      <label for="note">Note (de 1 à 5):</label>
      <input type="number" id="note" name="note" min="1" max="5" required>
      <br>

      <button type="button" id="ajouterAvisBtn">Ajouter un Avis</button>
    </form>

    <div id="avis-liste">
      <!-- Les avis des clients seront affichés ici -->
    </div>
  </div>

  <script src="avis.js"></script>
</body>
</html>
