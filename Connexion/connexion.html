<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="CSS/connexion.css">
</head>
<body>

<div id="login-container">
    <h1>Connexion</h1>
    <form>
        <input type="text" class="login-box" id="login-box-username" placeholder="Nom d'utilisateur" required>
        <br>
        <input type="password" class="login-box" id="login-box-password" placeholder="Mot de passe" required>
        <br>
        <button id="login-button" type="button" onclick="checkLogin()">Se connecter</button>
    </form>
    <a id="forgot-password" href="mot_de_passe_oublie.php">Mot de passe oublié</a>

    <!-- Ajout de l'élément pour afficher le message de connexion réussie -->
    <p id="login-success-message"></p>
</div>

<script src="JS/connexion.js"></script>
</body>
</html>
