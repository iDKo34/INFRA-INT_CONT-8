<!DOCTYPE html>
<html>
<head>
    <title>Inscription - Vente de Pâtes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }
        
        label {
            display: block;
            text-align: left;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Inscription à notre site de vente de pâtes</h1>

<form action="traitement_inscription.php" method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" name="email" required>

    <label for="motdepasse">Mot de passe :</label>
    <input type="password" id="motdepasse" name="motdepasse" required>

    <label for="motdepasse_confirmation">Confirmez le mot de passe :</label>
    <input type="password" id="motdepasse_confirmation" name="motdepasse_confirmation" required>

    <label for="adresse">Adresse de livraison :</label>
    <input type="text" id="adresse" name="adresse" required>

    <input type="submit" value="S'inscrire">
</form>

</body>
</html>
